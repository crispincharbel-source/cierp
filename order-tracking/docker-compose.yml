services:
  # MySQL database service
  mysql:
    image: mysql:8.0
    container_name: order-tracking-db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-order_tracking}
      MYSQL_USER: ${DB_USER:-user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  # Backend API service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: order-tracking-api
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "${API_PORT:-5050}:5050"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-5050}
      FRONTEND_URL: ${FRONTEND_URL:-http://tracing.local}
      DB_HOST: mysql
      DB_USER: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-order_tracking}
      DB_PORT: 3306
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  # Frontend client service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: order-tracking-client
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=${API_URL:-/api}
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local