services:
  postgres:
    image: postgres:16-alpine
    container_name: cierp_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cierp
      POSTGRES_PASSWORD: cierp_pass
      POSTGRES_DB: cierp
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cierp"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: cierp_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cierp_api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://cierp:cierp_pass@postgres:5432/cierp
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: cierp-super-secret-key-change-in-production
      ENVIRONMENT: development
      CORS_ORIGINS: '["http://localhost:3000","http://localhost"]'
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: /api/v1
    container_name: cierp_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
